<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO-LIST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="pixel-block bg-brand-red text-center">
        <h1>TO-DO-LIST</h1>
    </header>

    <div class="container">
        <div class="info-header">
            <section class="pixel-block bg-brand-yellow">
                <h2 class="name">A'isy Muhammad Zain</h2>
                <p class="role">Full Stack Developer</p>
            </section>
            <section id="time-display" class="pixel-block bg-brand-light-green text-center">
            </section>
        </div>

        <section class="pixel-block bg-brand-purple">
            <h2 class="section-title">Apa Misimu Hari ini</h2>
            <form id="task-form">
                <label for="task-input">Tulis Target Yang Ingin Kamu Capai</label>
                <textarea id="task-input" required></textarea>

                <label for="priority-input">Level Prioritas</label>
                <div class="select-wrapper">
                    <select id="priority-input">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <label for="deadline-input">Deadline</label>
                <input type="date" id="deadline-input" required>

                <button type="submit" class="pixel-block bg-brand-red submit-btn">SUBMIT</button>
            </form>
        </section>

        <section class="pixel-block bg-brand-blue">
            <h2 class="section-title">To Do</h2>
            <div id="todo-list" class="task-container">
            </div>
        </section>

        <section class="pixel-block bg-brand-light-green">
            <div class="done-header">
                <h2 class="section-title">Done</h2>
                <button id="delete-all-btn" class="pixel-block bg-brand-red">HAPUS SEMUA</button>
            </div>
            <div id="done-list" class="task-container">
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
